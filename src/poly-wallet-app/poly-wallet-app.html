<dom-module id="poly-wallet-app">
    <template>
        <style include="poly-wallet-app-styles"></style>
    </template>

    <!--location & route-->
    <template is="dom-if" if="[[ready]]">
        <app-location route="{{route}}"></app-location>
    </template>
    <app-route
            route="{{route}}"
            pattern="/:page"
            data="{{routeData}}"
            tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
        <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
            <app-header-layout has-scrolling-region>
                <app-header>
                    <h1>Menu</h1>
                    <iron-selector selected="{{routeData.page}}" attr-for-selected="name" class="drawer-list"
                                   role="navigation">
                        <a name="view1" href="view1">View One</a>
                        <a name="view2" href="view2">View Two</a>
                        <a name="view3" href="view3">View Three</a>
                    </iron-selector>
                </app-header>
            </app-header-layout>
        </app-drawer>
        <!-- Main content -->
        <app-header-layout has-scrolling-region class="views">

            <app-header slot="header" condenses reveals effects="waterfall">
                <app-toolbar>
                    <paper-icon-button icon="polywallet-icons:menu" drawer-toggle></paper-icon-button>
                    <div main-title>PolyWallet</div>
                </app-toolbar>
            </app-header>

            <iron-pages
                    selected="{{routeData.page}}"
                    attr-for-selected="name"
                    fallback-selection="view404"
                    role="main">
                <div name="view1">
                    <h1>Vista 1</h1>
                </div>
                <div name="view2">
                    <h1>Vista 2</h1>
                </div>
                <div name="view3">
                    <h1>Vista 3</h1>
                </div>
            </iron-pages>
        </app-header-layout>
    </app-drawer-layout>
    <script src="./poly-wallet-app.js"></script>
</dom-module>
